<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Fantasy Figurist</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://github.com/Hipectrum">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('cart') }}">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2>Payment Information</h2>
        <form action="{{ url_for('payment_success') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Name on Card</label>
                <input type="text" class="form-control" id="name" name="name" required placeholder="Enter the name on your card">
            </div>

            <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" value="1111 1111 1111 1111" disabled>
            </div>

            <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" value="123" disabled>
            </div>

            <div class="mb-3">
                <label for="expiryDate" class="form-label">Expiration Date</label>
                <input type="text" class="form-control" id="expiryDate" value="03/3000" disabled>
            </div>

            <button type="submit" class="btn btn-success mt-3">Proceed to Payment</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
